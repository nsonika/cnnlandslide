<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landslide Detection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Raleway", sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbar if video overflows */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensures the video is behind other content */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; /* Ensures the video covers the entire area */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 1; /* Keep the content above the video */
        }
        
        h1 {
            color: #000b76;
            margin-bottom: 30px;
        }
        
        .file-input {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-input button {
            background-color: #000b76;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input button:hover {
            background-color: #0056b3;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #1e7e34;
        }
        
        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="static/satt.mp4" type="video/mp4"> <!-- Your video source -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h1>Landslide Detection</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="file-input">
                <button>Choose File</button>
                <input type="file" name="image" id="image-input" accept="image/*">
                <span class="file-name" id="file-name">No file chosen</span>
            </div>
            <br /><br />
            <input type="submit" value="Detect" class="submit-btn">
        </form>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>

    <script>
      document.getElementById("image-input").addEventListener("change", function (e) {
    var file = e.target.files[0];
    var fileName = file ? file.name : 'No file chosen';
    document.getElementById("file-name").textContent = fileName;
});

    </script>
</body>
</html>
