 <!DOCTYPE html>
<html>
<head>
    <title>Landslide Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Raleway", sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0b0b0b;
            margin-bottom: 30px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .file-input {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input button {
            /* background-color: #007bff; */
            background-color: #000b76;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input button:hover {
            background-color: #0056b3;
        }

        .submit-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1e7e34;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
        }

        #uploaded-image {
            max-width: 100%;
            margin-top: 20px;
        }

        .prediction {
            font-weight: bold;
            margin-top: 20px;
        }

        .bth-clr{
            background-color: #000b76;
        }
    </style>
</head>
<body>
    <div class="">
        <ion-icon name="logo-github"></ion-icon>
    <div class="container">
        <h1>Landslide Detection</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                <div class="file-input">
                    <button class="btn-clr">Choose File</button>
                    <input type="file" name="image" accept="image/*" id="image-input">
                    <span class="file-name" id="file-name">no file chosen</span>
                </div>
                <br />
                <input type="submit" value="Detect" class="submit-btn" id="detect-btn" disabled>
            </form>
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <img id="uploaded-image" alt="Uploaded Image" src="cat.jpg" style="display: block;width: 200px;">
            {% if prediction %}
            <p class="prediction">Prediction: {{ prediction }}</p>
            {% endif %}

        </div>

      
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#000b76" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

</div>
    <script>
         const imageInput = document.getElementById('image-input');
        const uploadedImage = document.getElementById('uploaded-image');
        const detectBtn = document.getElementById('detect-btn');
        const fileNameSpan = document.getElementById('file-name');

        // Check if there is previously uploaded image data in local storage
        const uploadedImageData = localStorage.getItem('uploadedImageData');
        if (uploadedImageData) {
            uploadedImage.src = uploadedImageData;
            detectBtn.disabled = false;
        }



         // Event listener for file input change
         imageInput.addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const imageData = event.target.result;
                // Store the data URL in local storage
                localStorage.setItem('uploadedImageData', imageData);
                uploadedImage.src = imageData; // Set image source
                detectBtn.disabled = false; // Enable the "Detect" button
                fileNameSpan.textContent = e.target.files[0].name; // Set the filename
            };
            reader.readAsDataURL(e.target.files[0]);
            fileNameSpan.textContent = e.target.files[0].name; // Set the filename
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
